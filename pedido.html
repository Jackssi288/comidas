<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Online - Pedidos WhatsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 15px;
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .details {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .details h3 {
            margin: 10px 0;
        }
        .details p {
            margin: 0 0 10px;
            font-size: 0.9em;
            color: #666;
        }
        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #25D366;
            color: #fff;
            border-radius: 5px;
            transition: 0.2s;
        }
        button:hover {
            background: #1ebe57;
        }
        #total {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: right;
        }
        .send-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: #128C7E;
            margin-top: 20px;
        }
        .send-btn:hover {
            background: #0f7d6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 Carta Online</h1>

        <div class="input-group">
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" placeholder="Tu nombre y apellido">
        </div>
        <div class="input-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" placeholder="Tu dirección">
        </div>

        <div class="menu-grid" id="menu"></div>
        <div id="total">Total: $0</div>
        <button class="send-btn" onclick="sendOrder()">Enviar pedido por WhatsApp</button>
    </div>

    <script>
        const phoneNumber = "5492355514428";

        const products = [
            { id: 1, name: "Pizza Muzzarella", price: 5000, :image: "hambur.jpeg", quantity: 0 },
            { id: 2, name: "Pizza Napolitana", price: 5200, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 3, name: "Pizza Calabresa", price: 5300, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 4, name: "Pizza Jamón y Morrones", price: 5400, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 5, name: "Pizza Fugazzeta", price: 5500, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 6, name: "Hamburguesa Completa", price: 4500, image: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dietfarma.com%2Freceta%2Fhamburguesa-de-ternera-completa&psig=AOvVaw11l-MIoLzngp_Gl3sqhJqi&ust=1752690009125000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJi4gpi9v44DFQAAAAAdAAAAABAE", quantity: 0 },
            { id: 7, name: "Hamburguesa Doble", price: 4800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 8, name: "Lomito Especial", price: 6200, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 9, name: "Lomito Completo", price: 6400, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 10, name: "Empanadas x6", price: 3800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 11, name: "Empanadas x12", price: 7000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 12, name: "Tarta de Jamón y Queso", price: 3500, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 13, name: "Tarta de Verdura", price: 3300, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 14, name: "Ensalada Caesar", price: 4200, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 15, name: "Ensalada Mixta", price: 4000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 16, name: "Milanesa Napolitana", price: 5900, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 17, name: "Milanesa Completa", price: 5800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 18, name: "Suprema al Limón", price: 6000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 19, name: "Suprema Napolitana", price: 6300, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 20, name: "Papas Fritas Chicas", price: 2000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 21, name: "Papas Fritas Grandes", price: 3000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 22, name: "Bebida Coca-Cola 1.5L", price: 2500, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 23, name: "Bebida Sprite 1.5L", price: 2400, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 24, name: "Bebida Fanta 1.5L", price: 2400, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 25, name: "Agua Mineral 1.5L", price: 1800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 26, name: "Agua con Gas 1.5L", price: 1800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 27, name: "Postre Helado 1L", price: 4500, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 28, name: "Brownie con Helado", price: 4800, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 29, name: "Tiramisú", price: 5000, image: "https://via.placeholder.com/300x200", quantity: 0 },
            { id: 30, name: "Cheesecake", price: 5200, image: "https://via.placeholder.com/300x200", quantity: 0 }
        ];

        const menuDiv = document.getElementById('menu');
        const totalDiv = document.getElementById('total');

        function renderMenu() {
            menuDiv.innerHTML = '';
            products.forEach((product, index) => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="details">
                        <h3>${product.name}</h3>
                        <p>Precio: $${product.price}</p>
                        <div class="quantity">
                            <button onclick="changeQuantity(${index}, -1)">-</button>
                            <span id="qty-${index}">${product.quantity}</span>
                            <button onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                menuDiv.appendChild(item);
            });
            updateTotal();
        }

        function changeQuantity(index, delta) {
            products[index].quantity += delta;
            if (products[index].quantity < 0) products[index].quantity = 0;
            document.getElementById(`qty-${index}`).innerText = products[index].quantity;
            updateTotal();
        }

        function updateTotal() {
            let total = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            totalDiv.innerText = `Total: $${total}`;
        }

        function sendOrder() {
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            if (!name || !address) {
                alert("Por favor, completa nombre y dirección");
                return;
            }
            let order = `Nombre: ${name}%0ADirección: ${address}%0A%0A`;
            order += products.filter(p => p.quantity > 0)
                .map(p => `${p.name} x ${p.quantity} = $${p.price * p.quantity}`)
                .join("%0A");
            if (!order.includes('x')) {
                alert("Selecciona al menos un producto");
                return;
            }
            let total = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            order += `%0A%0ATotal: $${total}`;
            const url = `https://wa.me/${phoneNumber}?text=Hola%20quiero%20hacer%20un%20pedido:%0A${order}`;
            window.open(url, '_blank');
        }

        renderMenu();
    </script>
</body>
</html
