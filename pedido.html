<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Online - Pedidos WhatsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 15px;
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .details {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .details h3 {
            margin: 10px 0;
        }
        .details p {
            margin: 0 0 10px;
            font-size: 0.9em;
            color: #666;
        }
        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #25D366;
            color: #fff;
            border-radius: 5px;
            transition: 0.2s;
        }
        button:hover {
            background: #1ebe57;
        }
        #total {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: right;
        }
        .send-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: #128C7E;
            margin-top: 20px;
        }
        .send-btn:hover {
            background: #0f7d6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Carta Online</h1>

        <div class="input-group">
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" placeholder="Tu nombre y apellido">
        </div>
        <div class="input-group">
            <label for="address">Direcci贸n</label>
            <input type="text" id="address" placeholder="Tu direcci贸n">
        </div>

        <div class="menu-grid" id="menu"></div>
        <div id="total">Total: $0</div>
        <button class="send-btn" onclick="sendOrder()">Enviar pedido por WhatsApp</button>
    </div>

    <script>
        const phoneNumber = "5492355514428";

        const products = Array.from({length: 30}, (_, i) => ({
            id: i + 1,
            name: `Producto ${i + 1}`,
            price: 1000 + (i * 100),
            image: "https://via.placeholder.com/300x200",
            quantity: 0
        }));

        const menuDiv = document.getElementById('menu');
        const totalDiv = document.getElementById('total');

        function renderMenu() {
            menuDiv.innerHTML = '';
            products.forEach((product, index) => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="details">
                        <h3>${product.name}</h3>
                        <p>Precio: $${product.price}</p>
                        <div class="quantity">
                            <button onclick="changeQuantity(${index}, -1)">-</button>
                            <span id="qty-${index}">${product.quantity}</span>
                            <button onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                menuDiv.appendChild(item);
            });
            updateTotal();
        }

        function changeQuantity(index, delta) {
            products[index].quantity += delta;
            if (products[index].quantity < 0) products[index].quantity = 0;
            document.getElementById(`qty-${index}`).innerText = products[index].quantity;
            updateTotal();
        }

        function updateTotal() {
            let total = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            totalDiv.innerText = `Total: $${total}`;
        }

        function sendOrder() {
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            if (!name || !address) {
                alert("Por favor, completa nombre y direcci贸n");
                return;
            }
            let order = `Nombre: ${name}%0ADirecci贸n: ${address}%0A%0A`;
            order += products.filter(p => p.quantity > 0)
                .map(p => `${p.name} x ${p.quantity} = $${p.price * p.quantity}`)
                .join("%0A");
            if (!order.includes('x')) {
                alert("Selecciona al menos un producto");
                return;
            }
            let total = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            order += `%0A%0ATotal: $${total}`;
            const url = `https://wa.me/${phoneNumber}?text=Hola%20quiero%20hacer%20un%20pedido:%0A${order}`;
            window.open(url, '_blank');
        }

        renderMenu();
    </script>
</body>
</html>
