<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .cliente-info, .menu, .pizzas, .empanadas, .tartas {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .producto, .pizza-item, .empanada-item, .tarta-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .producto img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }
        .producto-info, .pizza-info, .empanada-info, .tarta-info {
            flex: 1;
        }
        .cantidad-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .enviar {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .grid-productos, .grid-pizzas-empanadas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .producto, .pizza-item, .empanada-item, .tarta-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .producto img {
                margin-bottom: 10px;
            }
            .grid-productos, .grid-pizzas-empanadas {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cliente-info">
        <h2>Datos del Cliente</h2>
        <input type="text" id="nombre" placeholder="Nombre y Apellido" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="text" id="direccion" placeholder="Dirección" style="width: 100%; padding: 10px;">
    </div>

    <div class="menu">
        <h2>Menú de Productos</h2>
        <div id="productos" class="grid-productos"></div>
    </div>

    <div class="pizzas">
        <h2>Pizzas ($5000 c/u)</h2>
        <div id="pizzas" class="grid-pizzas-empanadas"></div>
    </div>

    <div class="empanadas">
        <h2>Empanadas ($1000 c/u)</h2>
        <div id="empanadas" class="grid-pizzas-empanadas"></div>
    </div>

    <div class="tartas">
        <h2>Tartas ($1000 c/u)</h2>
        <div id="tartas" class="grid-pizzas-empanadas"></div>
    </div>

    <button class="enviar" onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
</div>

<script>
const productos = [
    {titulo: "Plato del Dia", descripcion: "Descripción del producto 1", precio: 1000, imagen: "producto1.jpg"},
    {titulo: "Hamburguesa", descripcion: "Descripción del producto 2", precio: 1500, imagen: "hambur.webp"},
    {titulo: "Hamburguesa Cayena", descripcion: "Descripción del producto 3", precio: 2000, imagen: "hamb_cay.webp"},
    {titulo: "Sandwich de Lomito", descripcion: "Descripción del producto 4", precio: 1200, imagen: "lomito.webp"},
    {titulo: "Raba con Fritas", descripcion: "Descripción del producto 5", precio: 1300, imagen: "rabasyfritas.webp"},
    {titulo: "Matambre a la Pizza", descripcion: "Descripción del producto 6", precio: 1800, imagen: "producto1.jpg"},
    {titulo: "Milanesa de Ternera", descripcion: "Descripción del producto 7", precio: 1700, imagen: "MilanesaTernera.webp"},
    {titulo: "Milanesa de Napolitana", descripcion: "Descripción del producto 8", precio: 1400, imagen: "milanapo.webp"},
    {titulo: "Super Mila Cayena", descripcion: "Descripción del producto 9", precio: 1600, imagen: "producto1.jpg"},
    {titulo: "Milanesa con Cheddar", descripcion: "Descripción del producto 10", precio: 1100, imagen: "producto1.jpg"},
    {titulo: "Milanesa de Merluza", descripcion: "Descripción del producto 1", precio: 1000, imagen: "producto1.jpg"},
    {titulo: "Trucha con manteca de limon y perejil", descripcion: "Descripción del producto 2", precio: 1500, imagen: "producto1.jpg"},
    {titulo: "Suprema Rellena", descripcion: "Descripción del producto 3", precio: 2000, imagen: "rabasyfritas.webp"},
    {titulo: "Pollo al Verdeo", descripcion: "Descripción del producto 4", precio: 1200, imagen: "producto1.jpg"},
    {titulo: "Bife de Chorizo", descripcion: "Descripción del producto 5", precio: 1300, imagen: "producto1.jpg"},
    {titulo: "Medallon de Espinaca", descripcion: "Descripción del producto 6", precio: 1800, imagen: "producto1.jpg"},
    {titulo: "Medallon de Brocoli", descripcion: "Descripción del producto 7", precio: 1700, imagen: "producto1.jpg"},
    {titulo: "Medallon de Merluza", descripcion: "Descripción del producto 8", precio: 1400, imagen: "producto1.jpg"},
    {titulo: "Ravioles", descripcion: "Descripción del producto 9", precio: 1600, imagen: "producto1.jpg"},
    {titulo: "Raviolones", descripcion: "Descripción del producto 10", precio: 1100, imagen: "producto1.jpg"},
    {titulo: "Sorrentinos de J Y Q", descripcion: "Descripción del producto 2", precio: 1500, imagen: "producto1.jpg"},
    {titulo: "Sorrentinos de Calabaza y Nuez", descripcion: "Descripción del producto 3", precio: 2000, imagen: "producto1.jpg"},
    {titulo: "Bocadito de Espinaca y Queso", descripcion: "Descripción del producto 4", precio: 1200, imagen: "producto1.jpg"},
    {titulo: "Ensalada", descripcion: "Descripción del producto 5", precio: 1300, imagen: "producto1.jpg"},
    {titulo: "Papas Noissetes", descripcion: "Descripción del producto 6", precio: 1800, imagen: "producto1.jpg"},
    {titulo: "Puré", descripcion: "Descripción del producto 7", precio: 1700, imagen: "producto1.jpg"},
    {titulo: "Verduras Asadas", descripcion: "Descripción del producto 1", precio: 1000, imagen: "ensalada.webp"}, 
    {titulo: "Acompañado con Puré", descripcion: "Descripción del producto 8", precio: 1400, imagen: "pure.webp"},
    {titulo: "Acompañado con Papas Nopissetes", descripcion: "Descripción del producto 9", precio: 1600, imagen: "papasnoisetes.webp"},
    {titulo: "Producto 10", descripcion: "Descripción del producto 10", precio: 1100, imagen: "producto1.jpg"}
];

const pizzas = ['Muzzarella', 'Napolitana', 'Especial', 'Capresse', 'Pollo', 'Pollo y Roque', 'Calabresa', 'Verduras Asadas', 'Palmitos', 'Ananá', 'Especial con huevo frito', 'Espinaca'];
const empanadas = ['Pollo', 'Verdura', 'Capresse', 'Pollo y Roque', 'Jamón y Queso', 'Jamón y Roque', 'Cebolla y Mozza', 'Ciruela y Panceta', 'Carne cortada a cuchillo', 'Espinaca', 'Carne dulce'];
const tartas = ['Pollo', 'Verdura', 'Capresse', 'Pollo y Roque', 'Jamón y Queso', 'Calabaza y Nuez', 'Zapallito', 'Ciruela y Panceta'];

const contenedor = document.getElementById('productos');
productos.forEach((producto, index) => {
    contenedor.innerHTML += `
        <div class="producto">
            <img src="${producto.imagen}" alt="${producto.titulo}">
            <div class="producto-info">
                <h3>${producto.titulo}</h3>
                <p>${producto.descripcion}</p>
                <p>Precio: $${producto.precio}</p>
                <div class="cantidad-control">
                    <button onclick="cambiarCantidad(${index}, -1)">-</button>
                    <input id="cantidad-${index}" type="number" value="0" min="0" style="width: 60px; text-align:center;">
                    <button onclick="cambiarCantidad(${index}, 1)">+</button>
                </div>
            </div>
        </div>
    `;
});

const pizzasContainer = document.getElementById('pizzas');
pizzas.forEach((pizza, index) => {
    pizzasContainer.innerHTML += `
        <div class="pizza-item">
            <div class="pizza-info">
                <h3>${pizza}</h3>
                <p>Precio: $5000</p>
                <div class="cantidad-control">
                    <button onclick="cambiarCantidadPizza(${index}, -1)">-</button>
                    <input id="cantidad-pizza-${index}" type="number" value="0" min="0" style="width: 60px; text-align:center;">
                    <button onclick="cambiarCantidadPizza(${index}, 1)">+</button>
                </div>
            </div>
        </div>
    `;
});

const empanadasContainer = document.getElementById('empanadas');
empanadas.forEach((empanada, index) => {
    empanadasContainer.innerHTML += `
        <div class="empanada-item">
            <div class="empanada-info">
                <h3>${empanada}</h3>
                <p>Precio: $1000</p>
                <div class="cantidad-control">
                    <button onclick="cambiarCantidadEmpanada(${index}, -1)">-</button>
                    <input id="cantidad-empanada-${index}" type="number" value="0" min="0" style="width: 60px; text-align:center;">
                    <button onclick="cambiarCantidadEmpanada(${index}, 1)">+</button>
                </div>
            </div>
        </div>
    `;
});

const tartasContainer = document.getElementById('tartas');
tartas.forEach((tarta, index) => {
    tartasContainer.innerHTML += `
        <div class="tarta-item">
            <div class="tarta-info">
                <h3>${tarta}</h3>
                <p>Precio: $1000</p>
                <div class="cantidad-control">
                    <button onclick="cambiarCantidadTarta(${index}, -1)">-</button>
                    <input id="cantidad-tarta-${index}" type="number" value="0" min="0" style="width: 60px; text-align:center;">
                    <button onclick="cambiarCantidadTarta(${index}, 1)">+</button>
                </div>
            </div>
        </div>
    `;
});

function cambiarCantidad(index, cambio) {
    const input = document.getElementById(`cantidad-${index}`);
    let cantidad = parseInt(input.value) + cambio;
    if (cantidad < 0) cantidad = 0;
    input.value = cantidad;
}
function cambiarCantidadPizza(index, cambio) {
    const input = document.getElementById(`cantidad-pizza-${index}`);
    let cantidad = parseInt(input.value) + cambio;
    if (cantidad < 0) cantidad = 0;
    input.value = cantidad;
}
function cambiarCantidadEmpanada(index, cambio) {
    const input = document.getElementById(`cantidad-empanada-${index}`);
    let cantidad = parseInt(input.value) + cambio;
    if (cantidad < 0) cantidad = 0;
    input.value = cantidad;
}
function cambiarCantidadTarta(index, cambio) {
    const input = document.getElementById(`cantidad-tarta-${index}`);
    let cantidad = parseInt(input.value) + cambio;
    if (cantidad < 0) cantidad = 0;
    input.value = cantidad;
}

function enviarPedido() {
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    let mensaje = `Hola! Mi nombre es ${nombre} y mi dirección es ${direccion}. Quisiera pedir:\n`;

    productos.forEach((producto, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value);
        if (cantidad > 0) mensaje += `\n- ${producto.titulo} x${cantidad} ($${producto.precio} c/u)`;
    });
    pizzas.forEach((pizza, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-pizza-${index}`).value);
        if (cantidad > 0) mensaje += `\n- Pizza ${pizza} x${cantidad} ($5000 c/u)`;
    });
    empanadas.forEach((empanada, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-empanada-${index}`).value);
        if (cantidad > 0) mensaje += `\n- Empanada ${empanada} x${cantidad} ($1000 c/u)`;
    });
    tartas.forEach((tarta, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-tarta-${index}`).value);
        if (cantidad > 0) mensaje += `\n- Tarta ${tarta} x${cantidad} ($1000 c/u)`;
    });

    const whatsappURL = `https://wa.me/5492355644556?text=${encodeURIComponent(mensaje)}`;
    window.open(whatsappURL);
}
</script>

</body>
</html>
